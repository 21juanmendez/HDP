{% extends '../index_master.html' %}

{% block content %}

    <div class="right_col" role="main">
        <h1>Eliminar Registro</h1>
        <form action="" method="POST">
            {% csrf_token %}
                <div class="form-group row">
                    <label for="nombre" class="col-4 col-form-label">Id Registro</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <select id="id" name="id" class="form-control">
                                {% for r in registros %}
                                <option value="{{ r.id }}" {% if r.id == registro.id %} selected {% endif %}>{{r.id}} - {{ r.discapacidad }} - {{r.universidad}} - {{r.sexo}} - {{r.cantidad}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="back" class="btn btn-primary" onclick="history.back(); return false;"><i class="fa fa-angle-double-left"></i>Volver</button>
                    <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i>Eliminar Registro</button>
                    </div>
                </div>  
        </form>
    </div>
{% endblock %}
